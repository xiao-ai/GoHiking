<form class="login-form" action="index.html" method="post">
    <h3 class="form-title font-green">Sign In</h3>

    <div ng-show="model.error" class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        <span>{{model.error}}</span>
    </div>
    <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <input class="form-control form-control-solid placeholder-no-fix" autocomplete="off"
               placeholder="Username" name="username" ng-model="model.username" required/></div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off"
               placeholder="Password" name="password" ng-model="model.password" required/></div>
    <div class="form-actions">
        <button ng-click="model.login(model.username, model.password)" class="btn btn-block green uppercase">Login</button>
        <!-- TODO -->
        <!--<a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>-->
    </div>
    <div class="login-options">
        <h4>Or login with</h4>
        <ul class="social-icons">
            <li>
                <a class="social-icon-color googleplus" data-original-title="Goole Plus" href="javascript:;"></a>
            </li>
            <li>
                <a class="social-icon-color facebook" data-original-title="facebook" href="javascript:;"></a>
            </li>
            <li>
                <a class="social-icon-color linkedin" data-original-title="Linkedin" href="javascript:;"></a>
            </li>
        </ul>
    </div>
    <div class="create-account">
        <p>
            <a href="#!/register" id="register-btn" class="uppercase">Create an account</a>
        </p>
    </div>
</form>
