<div class="row">
    <div class="col-xs-12">
        <div class="input-group">

            <input type="text" class="form-control" placeholder="Search Users" ng-model="model.username">
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="model.search(model.username)">Search</button>
            </span>
        </div><!-- /input-group -->
    </div>
</div>

<br>

<div class="row">
    <div ng-repeat="user in model.users">
        <div class="col-xs-12 col-sm-3">
            <div class="thumbnail">
                <img ng-src="{{user.avatar}}" alt="" style="width: 100%; height: 200px;">
                <div class="caption">
                    <h3>{{user.username}}</h3>
                    <p> {{user.about}} </p>
                    <p>
                    <div ng-if="currentUser.following.indexOf(user._id) <= -1">
                        <a title="click to follow" ng-click="model.follow(user._id)" class="btn btn-block blue"> <i
                                class="icon-user-follow"> </i> Follow </a>
                    </div>
                    <div ng-if="currentUser.following.indexOf(user._id) > -1">
                        <a title="click to unfollow" ng-click="model.unFollow(user._id)" class="btn btn-block green"> <i
                                class="icon-user-following"> </i> Following </a>
                    </div>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
