<div class="col-md-12">
    <!-- BEGIN SAMPLE TABLE PORTLET-->
    <div class="portlet">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-users"></i>User List
            </div>
            <div class="tools">
                <a href="javascript:;" class="collapse"> </a>
            </div>
        </div>
        <div class="portlet-body">
            <div class="table-scrollable">
                <table class="table table-striped table-bordered table-advance table-hover">
                    <thead>
                    <tr>
                        <th> Username</th>
                        <th> First Name</th>
                        <th> Last Name</th>
                        <th> Email</th>
                        <th> Roles</th>
                        <th> Status</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in model.users">
                        <td ng-if="user.roles.indexOf('ADMIN') > -1" class="highlight">
                            <div class="success"></div>
                            <a> {{user.username}} </a>
                        </td>
                        <td ng-if="user.roles.indexOf('ADMIN') < 0" class="highlight">
                            <div class="warning"></div>
                            <a> {{user.username}} </a>
                        </td>
                        <td> {{user.firstName}}</td>
                        <td> {{user.lastName}}</td>
                        <td> {{user.email}}</td>
                        <td>
                            <span ng-repeat="role in user.roles" ng-if="role == 'ADMIN'"
                                  class="label label-xs label-success label-mini"> ADMIN </span>
                            <span ng-repeat="role in user.roles" ng-if="role == 'USER'"
                                  class="label label-xs label-warning label-mini"> USER </span>

                        </td>
                        <td>
                            <span ng-if="user.status == 'ACTIVE'"
                                  class="label label-xs label-success label-mini"> Active </span>
                            <span ng-if="user.status == 'INACTIVE'"
                                  class="label label-xs label-default label-mini"> Inactive </span>

                        </td>
                        <td>
                            <a ng-click="model.findUserById(user._id)"
                               class="btn btn-outline btn-circle btn-sm purple"
                               data-toggle="modal">
                                <i class="fa fa-edit"></i> Edit </a>
                            <a ng-if="user.roles.indexOf('ADMIN') < 0 && user.status == 'ACTIVE'"
                               class="btn btn-outline btn-circle dark btn-sm black"
                               ng-click="model.disableUser(user._id)">
                                <i class="fa fa-lock"></i> Disable </a>

                            <a ng-if="user.roles.indexOf('ADMIN') < 0 && user.status == 'INACTIVE'"
                               class="btn btn-outline btn-circle dark btn-sm black"
                               ng-click="model.enableUser(user._id)">
                                <i class="fa fa-unlock"></i> Enable </a>
                        </td>
                    </tr>
                    <tr>

                    </tr>
                    </tbody>
                </table>
                <!-- Modal -->
                <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Edit User</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label class="control-label">Username</label>
                                        <input placeholder="John" class="form-control"
                                               ng-model="model.user.username" disabled/></div>
                                    <div class="form-group">
                                        <label class="control-label">Email</label>
                                        <input type="email" placeholder="john.doe@gamil.com"
                                               ng-model="model.user.email" class="form-control"/></div>
                                    <div class="form-group">
                                        <label class="control-label">First Name</label>
                                        <input type="text" placeholder="John" class="form-control"
                                               ng-model="model.user.firstName"/></div>
                                    <div class="form-group">
                                        <label class="control-label">Last Name</label>
                                        <input type="text" placeholder="Doe" class="form-control"
                                               ng-model="model.user.lastName"/></div>
                                    <div class="form-group">
                                        <label>Roles</label>
                                        <div class="mt-checkbox-inline">
                                            <label class="mt-checkbox">
                                                <input ng-if="model.user.roles.indexOf('ADMIN') > -1" type="checkbox"
                                                       id="isAdmin1"
                                                       checked> Admin
                                                <input ng-if="model.user.roles.indexOf('ADMIN') < 0" type="checkbox"
                                                       id="isAdmin2"
                                                       name="admin">
                                                <span></span>
                                            </label>
                                            <label class="mt-checkbox">
                                                <input type="checkbox" id="inlineCheckbox1" value="option1" disabled
                                                       checked> User
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary"
                                        ng-click="model.updateProfile(model.user)">Save changes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END SAMPLE TABLE PORTLET-->
</div>
