<form class="register-form" style="display: block;" method="post">
    <h3 class="font-green">Sign Up</h3>
    <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <input class="form-control placeholder-no-fix" autocomplete="off" placeholder="Username"
               name="username" ng-model="model.username" required/>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Email</label>
        <input class="form-control placeholder-no-fix" type="email" placeholder="Email" name="email"
               ng-model="model.email" required/>
    </div>

    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input class="form-control placeholder-no-fix" type="password" autocomplete="off"
               placeholder="Password" name="password" ng-model="model.password" required/>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
        <input class="form-control placeholder-no-fix" type="password" autocomplete="off"
               placeholder="Re-type Your Password" name="rpassword" ng-model="model.rpassword" required/>
    </div>
    <div class="form-actions">
        <a type="button" href="#!/login" class="btn green btn-outline">Back</a>
        <button ng-click="model.register(model.username, model.email, model.password, model.rpassword)"
                class="btn btn-success uppercase pull-right">Submit</button>
    </div>
</form>
